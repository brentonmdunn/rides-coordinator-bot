name: Ruff Lint

on:
  pull_request:
    branches:
      - main 
      - staging

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting with Ruff
        run: ruff format --check .

      - name: Run Ruff linter
        run: ruff check .
